<h1>GitHub Score</h1>

<form (submit)="onSubmit()">
    <input type="text" name="userName" required [(ngModel)]="user.userName">
    <input type="submit" value="Get Github Score">
</form>

<h1>Your Score: {{ score}}</h1>
<h1>Your followers: {{ numOfFollowers}}</h1>

<h3 *ngIf='score < 20'>Needs Work</h3>
<h3 *ngIf='score < 50 && score > 20' >A Decent Shot</h3>
<h3 *ngIf='score < 100 && score > 50'>Doing Good</h3>
<h3 *ngIf='score < 200 && score > 100'>Doing Great</h3>
<h3 *ngIf='score >= 200'>Github Elite</h3>
